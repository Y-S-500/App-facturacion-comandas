<body>

  <main class="main">


    <div class="content">
      <div class="left-side">
        <img src="../assets/img/logo-dark.png" width="80%" alt="">


        <h3 style="text-align: justify;">{{ title }}</h3>
        <p>App de Facturaci贸n de comandas de l铆neas. </p>
        <br>
        <form [formGroup]="frmImpresion">
          <div *ngIf="access" class="mb-3">
            <div class="row">
              <!-- API Input -->
              <div class="col-6">
                <label for="Api">Api de Petici贸n</label>
                <input type="text" formControlName="Api" class="form-control" placeholder="Enter API value" />
              </div>

              <!-- Printer Select -->
              <div class="col-md-4 col-lg-4 mb-4">
                <label for="Print">Impresoras Disponibles</label>
                <ng-select [items]="listPrinters()"
                           class="form-control"
                           bindLabel="textoMostrar"
                           bindValue="id"
                           formControlName="Print">
                </ng-select>
              </div>
            </div>

          </div>

          <div class="d-flex justify-content-start gap-2">
            <button type="button" (click)="Almacenar()" *ngIf="access" class="btn btn-success">
              Guardar
            </button>
            <button type="button" (click)="deleteAllData()" class="btn btn-danger" *ngIf="existDataDb && access" >
              <i class="fa-solid fa-trash"></i> Eliminar configuraci贸n anterior
            </button>
            <button type="button" *ngIf="!access"  (click)="settings()" class="btn btn-success">
              Configuraci贸n
            </button>
          </div>
        </form>


      </div>
      <div class="divider" role="separator" aria-label="Divider"></div>
      <div class="right-side">

        <label class="switch">
          <input class="ch" disabled  type="checkbox" [checked]="isChecked"/>
          <span class="slider"></span>
        </label>

        <div class="social-links">
          <img src="./../assets/img/comanda_pos.png" alt="">

        </div>
      </div>
    </div>
  </main>


</body>
